<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First name</th>
        <th style="width: 150px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${ vets }">
        <td th:text="${ vet.id }">1</td>
        <td th:text="${ vet.firstName }">1</td>
        <td th:text="${ vet.lastName }">1</td>
    </tr>
    </tbody>
</table>

</body>
</html>
