<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets</h1>

</body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${ vets }">
        <td th:text="${ vet.id }">1</td>
        <td th:text="${ vet.firstName }">1</td>
        <td th:text="${ vet.lastName }">1</td>
    </tr>
    </tbody>
</table>
</html>
